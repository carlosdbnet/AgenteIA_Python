<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Shopfono</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --input-focus: #c7d2fe;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-light);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        input,
        select {
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--input-focus);
        }

        .btn-submit {
            grid-column: span 2;
            background-color: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .btn-submit {
                grid-column: span 1;
            }
        }

        /* CEP Auto-fill Styles */
        .cep-group {
            position: relative;
        }

        .cep-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .cep-input-wrapper input {
            flex: 1;
        }

        .btn-search-cep {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-search-cep:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-search-cep:active {
            transform: translateY(0);
        }

        .btn-search-cep:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .search-icon {
            font-size: 1rem;
        }

        .cep-message {
            display: block;
            margin-top: 6px;
            font-size: 0.85rem;
            min-height: 18px;
        }

        .cep-message.success {
            color: #10b981;
        }

        .cep-message.error {
            color: #ef4444;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cadastro Shopfono</h1>
            <p>Por favor, preencha os dados abaixo para prosseguirmos.</p>
        </div>
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="pessoa">Pessoa</label>
                <select name="pessoa" id="pessoa" required>
                    <option value="F√≠sica">F√≠sica</option>
                    <option value="Jur√≠dica">Jur√≠dica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="genero">G√™nero</label>
                <select name="genero" id="genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                    <option value="Prefiro n√£o dizer">Prefiro n√£o dizer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpf_cnpj">CPF / CNPJ</label>
                <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone / WhatsApp</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="form-group cep-group">
                <label for="cep">CEP</label>
                <div class="cep-input-wrapper">
                    <input type="text" name="cep" id="cep" placeholder="00000-000" required maxlength="9">
                    <button type="button" class="btn-search-cep" id="btnSearchCep">
                        <span class="search-icon">üîç</span>
                        <span class="search-text">Buscar</span>
                        <span class="loading-spinner" style="display: none;">‚è≥</span>
                    </button>
                </div>
                <small class="cep-message" id="cepMessage"></small>
            </div>
            <div class="form-group">
                <label for="rua_av">Rua / Av</label>
                <input type="text" name="rua_av" id="rua_av" placeholder="Nome da rua ou avenida" required>
            </div>
            <div class="form-group">
                <label for="numero">N√∫mero</label>
                <input type="text" name="numero" id="numero" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Nome do bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Sua cidade" required>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" name="uf" id="uf" placeholder="Estado (ex: SP)" maxlength="2" required>
            </div>
            <button type="submit" class="btn-submit">Enviar Cadastro</button>
        </form>
    </div>

    <script>
        const cepInput = document.getElementById('cep');
        const btnSearchCep = document.getElementById('btnSearchCep');
        const cepMessage = document.getElementById('cepMessage');
        const searchIcon = btnSearchCep.querySelector('.search-icon');
        const searchText = btnSearchCep.querySelector('.search-text');
        const loadingSpinner = btnSearchCep.querySelector('.loading-spinner');

        // Auto-format CEP as user types
        cepInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 5) {
                value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
            e.target.value = value;
        });

        // Search CEP on button click
        btnSearchCep.addEventListener('click', async function () {
            const cep = cepInput.value.replace(/\D/g, '');

            if (cep.length !== 8) {
                showMessage('Por favor, digite um CEP v√°lido (8 d√≠gitos)', 'error');
                return;
            }

            // Show loading state
            btnSearchCep.disabled = true;
            searchIcon.style.display = 'none';
            searchText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            showMessage('Buscando endere√ßo...', '');

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    showMessage('CEP n√£o encontrado. Verifique e tente novamente.', 'error');
                } else {
                    // Auto-fill address fields
                    document.getElementById('rua_av').value = data.logradouro || '';
                    document.getElementById('bairro').value = data.bairro || '';
                    document.getElementById('cidade').value = data.localidade || '';
                    document.getElementById('uf').value = data.uf || '';

                    showMessage('‚úì Endere√ßo encontrado e preenchido!', 'success');

                    // Focus on number field if street was filled
                    if (data.logradouro) {
                        document.getElementById('numero').focus();
                    }
                }
            } catch (error) {
                showMessage('Erro ao buscar CEP. Tente novamente.', 'error');
                console.error('Erro:', error);
            } finally {
                // Reset button state
                btnSearchCep.disabled = false;
                searchIcon.style.display = 'inline';
                searchText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });

        // Allow Enter key to trigger search
        cepInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                btnSearchCep.click();
            }
        });

        function showMessage(message, type) {
            cepMessage.textContent = message;
            cepMessage.className = 'cep-message';
            if (type) {
                cepMessage.classList.add(type);
            }
        }
    </script>
</body>

</html>
